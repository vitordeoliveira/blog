<div id="blog" class="flex flex-col items-center mt-8 gap-16">
  <h1 class="dark:text-white text-3xl font-bold mt-8">Blog posts</h1>
  {% for (post, views) in posts %}
  <a href="/blog/{{post.filename}}">
    <div
      class="flex flex-col cursor-pointer justify-evenly bg-white dark:bg-orange-100 p-8 drop-shadow rounded-lg"
    >
      <div>
        <p class="dark:bg-orange-100 text-lg font-bold">{{post.title}}</p>
        <p class="dark:bg-orange-100 text-sm mb-2 text-slate-700">
          {{post.subtitle}}
        </p>
        <div>
          {% for tag in post.tags %}
          <span
            class="text-white text-xs lowercase px-1 py-0.5 rounded-full bg-orange-800 dark:text-white border border-orange-800"
            >{{tag}}</span
          >
          {% endfor %}
        </div>
      </div>

      <div class="mt-6">{{ post.description }}</div>
    </div>
  </a>

  {% endfor %}
</div>
