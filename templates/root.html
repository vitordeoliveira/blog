<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/theme.js"></script>
    <link href="./assets/output.css" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body hx-boost="true" class="bg-orange-50 font-mono dark:bg-sky-950 text-sky-950">
    <div id="content" class="max-w-6xl mx-auto min-h-screen h-1">
      {% block header %}
      {% include "header.html" %}
      {% endblock %} 

      <main id="main" class="min-h-full relative pb-32">
        {% block main %}

        {% include "intro.html" %}

        {% include "blogposts.html" %}

        {% endblock %}

        {% block footer %}
        {% include "footer.html" %}
        {% endblock %}
      </main>
    </div>
  </body>
</html>
